<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">
            <button>
                <i class="bx bx-search-alt-2">
                </i>
            </button>
        </div>

        <div class="weather">
            <div class="main">
                <img src="" alt="weather-icon">
                <h1 class="temp"></h1>
                <h1 class="city"></h1>
            </div>
        </div>

        <div class="details">
            <div class="col">
                <img src="" alt="">
            </div>
            <div>
                <p class="humidity"></p>
                <p>Umidade</p>
            </div>
        </div>
        <div class="col">
            <img src="" alt="">
            <div>
                <p class="wind"></p>
                <p>Vonto</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
